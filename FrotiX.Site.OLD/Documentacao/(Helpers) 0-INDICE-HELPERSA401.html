<!doctype html>
<html lang="pt-BR">

  <title>Índice Helpers | FrotiX</title>
  <style>
    :root { --vinho:#722F37;--vinho-light:#8B3A44;--azul:#325d88;--azul-light:#3d6f9e;--terracota:#A97B6E;--terracota-light:#C08B7E;--verde:#557570;--verde-light:#6A8A85;--cinza:#f5f7fb;--card:#fff;--texto:#1f1f1f;--shadow:0 20px 45px -18px rgba(0,0,0,.35);--radius:14px;--header-bg:#b66a3d;--code-bg:#33465c;}
    @page { size:A4; margin:16mm; } *{box-sizing:border-box;}
    body{margin:0;font-family:"Segoe UI","Inter",system-ui,-apple-system,sans-serif;background:radial-gradient(circle at 12% 20%,rgba(50,93,136,.08),transparent 26%),radial-gradient(circle at 90% 10%,rgba(114,47,55,.10),transparent 30%),var(--cinza);color:var(--texto);padding:22px;display:flex;justify-content:center;}
    .page{width:210mm;max-width:100%;}.hero{background:var(--header-bg);color:#fff;padding:22px 24px;border-radius:var(--radius);box-shadow:0 0 0 1px #000,0 0 0 4px #fff,var(--shadow);display:flex;align-items:center;gap:16px;}
    .hero img{width:50px;height:50px;filter:drop-shadow(0 6px 8px rgba(0,0,0,.25));}h1{margin:0;font-size:26px;letter-spacing:0.2px;}.subtitle{margin:6px 0 0;font-size:13px;opacity:.92;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:18px;}.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px 18px;border:1px solid rgba(0,0,0,0.05);}
    .section-title{display:flex;align-items:center;gap:10px;margin:0 0 10px;font-size:15px;font-weight:800;color:var(--vinho);} .icon{width:18px;height:18px;vertical-align:middle;filter:drop-shadow(0 2px 4px rgba(0,0,0,.15));}
    ul{margin:6px 0 0 18px;padding:0;}li{margin-bottom:6px;}
  </style>
